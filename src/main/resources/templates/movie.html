<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<!-- Just an image -->
<nav class="navbar navbar-expand navbar-light bg-light ">
    <a href="/">
        <h4 class="ml-4">Movies</h4>
    </a>
</nav>

<div class="container justify-content-center mt-4">
    <div class="row mt-4">

        <div class="container col-md-10  mt-4">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title text-left" th:text="${movie.title}"></h4>
                    <div class="row d-flex justify-content-center">
                        <div class="conatiner col-md-6">
                            <img th:src="${'/image/'+movie.images}" alt="" style="width:100%;height: 60vh;">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="container col-md-6 mt-3 text-left">
                            <h6><span th:each="cat : ${movie.categories}" th:text="${cat.name} "></span></h6>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="container col-md-6 text-left">
                            <h6>Rating : <span th:text="${movie.rating}"></span></h6>
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="container text-left">
                            <h5 style="text-decoration: underline;">Description </h5>
                            <p th:text="${movie.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
