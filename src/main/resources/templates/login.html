<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
     <!-- Just an image -->
     <nav class="navbar navbar-expand navbar-light bg-light ">
      <a href="/">
        <h4 class="ml-4">Movies</h4>
      </a>
     </nav>
     
     <div class="container justify-content-center mt-4">
       <div class="row mt-4">

        <div class="container col-md-6  mt-4">
            <div class="card text-center">
               <div class="card-body">
                 <h4 class="card-title">Login</h4>
                 <form class="mt-4" th:action="@{/login}"   method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelpId" placeholder="">
                        <small id="usernameHelpId" class="text-danger" th:if="${param.error != null}">Invalid Credentials</small>
                      </div>
                  

                   <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" class="form-control" name="password" id="password" placeholder="">
                       <small id="passwordHelpId" class="text-danger" th:if="${param.error != null}">Invalid Credentials</small>
                   </div>
                  
                  <button type="submit" class="btn btn-primary">Login</button>
                 </form>
                 <a href="/registration">Register</a>
              </div>
            </div>
        </div>

       </div>
     </div>
</body>
</html>
