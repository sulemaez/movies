<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
     <!-- Just an image -->
     <nav class="navbar navbar-expand navbar-light bg-light ">
      <a href="/">
        <h4 class="ml-4">Movies</h4>
      </a>
     </nav>
     
     <div class="container justify-content-center mt-4">
       <div class="row mt-4">

        <div class="container col-md-6  mt-4">
            <div class="card text-center">
               <div class="card-body">
                 <h4 class="card-title">Register</h4>
                 <form class="mt-4" th:object="${userForm}" th:action="@{/registration}" method="post">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" th:value="*{username}" name="username"  placeholder="">
                        <small id="usernameHelpId" class="form-text text-muted">Help text</small>
                      </div>

                   <div class="form-group">
                     <label for="">Password</label>
                     <input type="password" class="form-control" th:value="*{password}" name="password"  placeholder="">
                   </div>

                   <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" th:value="*{passwordConfirm}" name="passwordConfirm" id="" placeholder="">
                  </div>

                     <p th:text="#{error}">Welcome to our grocery store!</p>
                  <button type="submit" class="btn btn-primary">Register</button>
                 </form>
              </div>
            </div>
        </div>

       </div>
     </div>
</body>
</html>
